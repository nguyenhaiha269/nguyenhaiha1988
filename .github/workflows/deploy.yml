# .github/workflows/deploy.yml

name: Deploy Docusaurus Site to GitHub Pages

on:
  push:
    branches:
      - master # Hoặc master, tùy theo tên nhánh chính của bạn (repository của bạn đang là 'master')
  pull_request:
    branches:
      - master # Hoặc master

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Bạn có thể dùng phiên bản Node.js LTS mới hơn
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus site
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4